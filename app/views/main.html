<div class="container p-3 mb-2" id="synth_area">
	<inputtext></inputtext>
    <div class="col-sm-12" ng-controller="runCtrl">
        <button class="btn btn-success btn-block btn-lg" name="synth" ng-click="process();" tabindex=2>Run</button>
    </div>
</div>

<div class="container border border-primary rounded p-3 mb-2" id="module_sequence">
    <h4>Module Sequence</h4>
    <!-- Dbl click to add module, dbl click on the module to remove it -->
    <h4 class="text-center"><span class="badge badge-danger">{{mss.input}}</span>
        <span ng-repeat="module in mss.moduleSequence track by $index">
            <i class="fas fa-arrow-right"></i><span class="badge badge-primary" ng-dblclick="mss.removeModule($index)">{{module}}</span>
        </span>
        <i class="fas fa-arrow-right"></i><span class="badge badge-danger">{{mss.output}}</span>
     </h4>
     <p class="text-secondary"><small>Double click on a module to remove it. You can't remove <span class="badge badge-danger">red modules</span> but you can replace them.</small></p>

<ul class="nav nav-tabs" id="configtab" role="tablist">
    <li class="nav-item">
        <a class="nav-link" id="configgui-tab" data-toggle="tab" href="#configgui" role="tab"  aria-controls="configgui" aria-selected="false">Module list</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="configtext-tab" data-toggle="tab" href="#configtext" role="tab" aria-controls="configtext" aria-selected="false">Manual configuration</a>
    </li>
</ul>
<br />
<div class="tab-content" id="configtabContent">
    <div class="tab-pane active" id="configgui" role="tabpanel" aria-labelledby="configgui-tab">

    <!-- GUI to add in a directive later -->
    <div class="container">
        <form class="form-group">
            <div class="form-row">
                <div class="form-group col">
                    <label class="control-label" for="categoriesInput">Categories</label>
                    <select size="3" class="form-control" id="categoriesInput">
                      <option>First cat.</option>
                      <option>Second cat.</option>
                      <option>Third cat.</option>
                      <option>...</option>
                    </select>
                </div>
                <!-- Script to add for module selection -->
                <div class="form-group col">
                <label class="control-label" for="moduleList">Module list</label>
                <select size="3" class="form-control" id="moduleList">
                    <option value="module1">First mod.</option>
                    <option value="module2">Second mod.</option>
                    <option value="module3">Third mod.</option>
                    <option>...</option>
                </select>
                </div>
                <div class="form-group col">
                    <label class="control-label" for="descriptionInput">Description</label>
                    <textarea class="form-control" id="descriptionInput" readonly>Description of the module</textarea>
                </div>
                <div class="form-group col">
                    <button class="btn btn-primary" type="button" id="addModuleButton" ng-click="mss.addModule()">Add the selected module</button>
                </div>
            </div>
        </form>
    </div>

    </div>

    <div class="tab-pane" id="configtext" role="tabpanel" aria-labelledby="configtext-tab">
        <configuration></configuration>
    </div>
</div>

</div>

<br />

</p>
