<div class="form-group" id="text_area">
  <label for="text-configuration" class="h4">User configuration of the system</label>
  <div id="configuration" name="configuration"
       ui-ace="{
	   useWrapMode : true,
	   showGutter: true,
	   theme:'github',
	   mode: 'json',
	   onChange:aceChanged
	   }"
       ng-model="configuration_code" ng-controller="configurationCtrl">
  </div>
</div>
